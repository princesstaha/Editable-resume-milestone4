<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Resume Generator</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
   <link rel="stylesheet" href ="app.css">
</head>
<body>
  <div class="container">
    <h1>Editable  Resume Generator</h1>

    <form id="resume-form">
      <fieldset>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </fieldset>
<fieldset>
      <label for="experience">Experience:</label>
      <textarea id="experience" name="experience" required></textarea></fieldset>

    <fieldset> <label for="education">Education:</label>
      <textarea id="education" name="education" required></textarea></fieldset>

    <fieldset> <label for="skills">Skills:</label>
      <input type="text" id="skills" name="skills" required></fieldset>

      <button type="button" id="generate-btn">Generate Resume</button>
    </form>

    <div id="resume-output" class="resume">
      <!-- Generated resume will appear here -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
